language: python

branches:
  only:
    - master
python:
  - "3.5"
cache: pip
sudo: required
addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox
services:
  - xvfb
     
install:
  - make development
  # requirement for coveralls.io
  - pip install coveralls

before_script:
  # start window manager (needed for chrome)
  - fluxbox >/dev/null 2>&1 &
  
script:
  # run all tests
  make coverage +c

# send coverage report to coveralls.io
after_success:
  - pushd src
  - coveralls
  - popd

deploy:
  # deploy / build the docker image
  provider: script
  script: curl --data build=true -X POST $DOCKERHUB_WEBHOOK_URL
